<!DOCTYPE HTML>
<html dir="ltr" lang="en-US">
    <head>
        <meta http-equiv="Content-Type"
            content="text/html;charset=utf-8">
        <meta name="viewport"
            content="initial-scale=1.0">
        <title>PHP Mentoring</title>
        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter"
            media="screen"
            rel="stylesheet"
            type="text/css">
        <link href="/assets/styles/style-main.css"
            media="all"
            rel="stylesheet"
            type="text/css">
        <script type="text/html" id="profile-view">
            <div class="primary_row row">
                <div class="column primary_column">
                    <div class="cell docblock_cell primary_cell user_cell">
                        <div><span class="docblock_notation">/**</span></div>
                        <div><span class="docblock_notation">*</span> @author <span class="user_name"><%= first_name %> <%= last_name %></span></div>
                        <div><span class="docblock_notation">*</span> @email <span class="user_email"><%= email %></span></div>
                        <div><span class="docblock_notation">*</span> @see <span class="user_github"><%= github_handle %></span></div>
                        <div><span class="docblock_notation">*</span> @see <span class="user_irc"><%= irc_nick %></span></div>
                        <div><span class="docblock_notation">*</span> @see <span class="user_twitter"><%= twitter_handle %></span></div>
                        <div><span class="docblock_notation">*</span> @mentor <span class="user_learn"><%= (mentor_available > 0) ? 'true' : 'false' %></span></div>
						<div><span class="docblock_notation">*</span> @apprentice </span class="user_teach"><%= (apprentice_available > 0) ? 'true' : 'false' %></span></div>
                        <div><span class="docblock_notation">*/</span></div>
                    </div>
            </div>
        </script>

        <script type="text/html" id="account">
            <div class="form-element"><span class="label">First Name</span><input type="text" name="first_name" id="first_name"/></div>
            <div class="form-element"><span class="label">Last Name</span><input type="text" name="last_name" id="last_name"/></div>
            <div class="form-element"><span class="label">Email Address</span><input type="text" name="email" id="email"/></div>
            <div class="form-element"><span class="label">IRC Nick</span><input type="text" name="irc_nick" id="irc_nick"/></div>
            <div class="form-element"><span class="label">Github Username</span><input type="text" name="github_handle" id="github_handle"/></div>
            <div class="form-element"><span class="label">Twitter Handle</span><input type="text" name="twitter_handle" id="twitter_handle"/></div>
            <div class="form-element"><span class="label">Mentor Available</span><input type="checkbox" name="mentor_available" id="mentor_available"/></div>
            <div class="form-element"><span class="label">Apprentice Available</span><input type="checkbox" name="apprentice_available" id="apprentice_available"/></div>
            <div id="skills"></div>
            <div class="button"><input type="button" id="save" name="save" value="Save"></div>
        </script>
        <script type="text/html">
            <table id="search-results" border=1>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>IRC Nick</th>
                        <th>Email</th>
                        <th>Twitter Handle</th>
                        <th>Github</th>
                        <th>Teaching Skills</th>
                        <th>Learning Skills</th>
                    </tr>
                </thead>
                <tbody> 
                </tbody>
            </table>
        </script>
        <script src="/assets/js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="/assets/js/underscore-min.js" type="text/javascript"></script>
        <script src="/assets/js/backbone-min.js" type="text/javascript"></script>
        <script src="/assets/js/app.js" type="text/javascript"></script>
        <script src="/assets/js/app/User.js" type="text/javascript"></script>
        <script src="/assets/js/app/UserProfileView.js" type="text/javascript"></script>
        <script src="/assets/js/app/AccountView.js" type="text/javascript"></script>
        <script src="/assets/js/bootstrap.js" type="text/javascript"></script>

    </head>
    <body>
        <div class="header_row primary_row row">
            <div class="column header_column primary_column">
                <div class="cell header_cell primary_cell">
                    <h1 class="header heading">PHP Mentoring</h1>
                    <div class="header_caption">Building strong developers</div>
                </div>
            </div>
        </div>
        <div id="application-content"></div>
	</body>
</html>
